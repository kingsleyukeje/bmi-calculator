<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      background: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Calculate Your BMI</h2>

    <label for="mass">Mass (kg):</label>
    <input type="number" id="mass" placeholder="e.g. 70" required>

    <label for="height">Height (meters):</label>
    <input type="number" id="height" placeholder="e.g. 1.75" step="0.01" required>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="output"></div>
  </div>

  <script src="bmi.js"></script>

</body>
</html>
